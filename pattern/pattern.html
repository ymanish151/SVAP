<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>* Pattern</title>
</head>
<body>
    <button type="button" onclick="callFn(`${Math.floor(Math.random() * (100 - 5 + 1) + 5)}`)">Click Me!</button>
    <p id="demo"></p>
    <script type="text/javascript">

        var i, j;
        //outer loop
        function callFn(n){
          for(i=1; i <= n; i++)
         {
         //inner loop
          for(j=1; j<=i; j++)
         {
           document.write('*');
          }
           document.write('<br/>');
         }
        }
        
      
      </script>
</body>

</html>
